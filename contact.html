  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Times New Roman", serif;
      background-color: #252a34;
      color: #fff;
      margin: 0;
      padding-top: 70px;
    }

    /* HEADER FIXE AVEC MENU */
    header {
      background-color: #16213e;
      color: #fff;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #fff;
    }

    nav ul {
      list-style-type: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #0f4b5c;
      border-radius: 4px;
    }

    /* SECTION CONTACT */
    section#contact {
      padding: 40px;
      animation: fadeIn 1s ease-out;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    h2 {
      color: #ff2e63;
      text-align: center;
      margin-bottom: 40px;
      font-size: 36px;
    }

    p {
      text-align: center;
      margin-bottom: 40px;
      font-size: 18px;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      justify-items: center;
      animation: slideInUp 1s ease-out;
    }

    .contact-card {
      background-color: #1e1e2f;
      width: 100%;
      max-width: 250px;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-10px);
      background-color: #0f4b5c;
    }

    .contact-card i {
      font-size: 40px;
      margin-bottom: 20px;
      color: #08d9d6;
    }

    .contact-card a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      display: block;
    }

    /* FOOTER */
    footer {
      background-color: #08d9d6;
      color: #252a34;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideInUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header .container {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      nav ul li {
        margin-left: 0;
      }

      .contact-grid {
        grid-template-columns: 1fr;
      }

      .contact-card {
        max-width: 100%;
      }
    }
  </style>
</head>
